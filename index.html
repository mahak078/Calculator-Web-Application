<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <div class="top">
      <span id="mode">DEG</span>
      <span class="title">Smart Sci-Calc</span>
    </div>

    <div class="display" id="display">0</div>

    <div class="keys">
      <button data-fn="mc">MC</button>
      <button data-fn="mr">MR</button>
      <button data-fn="mplus">M+</button>
      <button data-fn="mminus">M-</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>

      <button data-fn="sin">sin</button>
      <button data-fn="cos">cos</button>
      <button data-fn="tan">tan</button>
      <button data-fn="log">log</button>
      <button data-fn="ln">ln</button>
      <button data-fn="sqrt">√</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>
      <button data-fn="pow">xʸ</button>
      <button data-fn="pi">π</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>
      <button data-value="^">^</button>
      <button data-fn="del">DEL</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>
      <button data-fn="mode">DEG</button>
      <button data-fn="clear" class="clr">C</button>

      <button class="zero" data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="+">+</button>
      <button data-fn="equals" class="eq">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
